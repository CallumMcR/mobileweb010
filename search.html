<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Hello Stamford - Search
    </title>
    <link rel="icon" type="image/x-icon" href="images/logo/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" name="homepage">

    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/basic.css" type="text/css">
    <link rel="stylesheet" href="css/buttons.css" type="text/css">
    <link rel="stylesheet" href="css/navbar.css" type="text/css">
    <link rel="stylesheet" href="css/weather.css" type="text/css">
    <link rel="stylesheet" href="css/homepage.css" type="text/css">
    <link rel="stylesheet" href="css/search.css" />
    <script src="javascript/speechToText.js" defer></script>
    <script type="text/javascript" src="javascript/addNavAndFooter.js"></script>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300&display=swap" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css"
        integrity="sha512-H4E1ASW8Ru1Npd1wQPB7JClskV8Nv1FG/bXK6TWMD+U9YMlR+VWUZp7SaIbBVBV/iRtefsIsv9dLSN6fdUI36w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</head>

<body onload="getNavBar();getFooter();getPostedData();getQuery();">

    <section id="content">


        <section id="navbar">
            <div id="navbar-header">


            </div>


        </section>


        <section>
            <div class="container-fluid">

                <div class="container">

                    <div class="py-2">
                        <div class="container">
                            <div class="container-fluid">
                                <div class="resultsBox">

                                    <div class="d-flex justify-content-evenly text-center">
                                        <div id="searchedFor"></div>
                                        <div id="numOfResultsFound"></div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="container">
                        <div class="container-fluid" id="pages-by-search">
                            <div class="container-search-result text-center">
                                <div
                                    class="left-side-result fs-medium fw-bolder search-bg-colour-override header-border-override">
                                    Webpage Name
                                </div>
                                <div class="right-side-result fs-medium fw-bolder search-bg-colour-override">
                                    Description
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </section>

    <section>
        <div id="footer">

        </div>
    </section>

</body>

</html>
