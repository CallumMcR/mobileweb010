<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Hello Stamford - Google maps
    </title>
    <link rel="icon" type="image/x-icon" href="images/logo/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" name="homepage">

    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/basic.css" type="text/css">
    <link rel="stylesheet" href="css/buttons.css" type="text/css">
    <link rel="stylesheet" href="css/navbar.css" type="text/css">
    <link rel="stylesheet" href="css/location.css" type="text/css">
    <link rel="stylesheet" href="css/homepage.css" type="text/css">
    <script src="javascript/googleMaps.js" defer></script>
    <script src="javascript/speechToText.js" defer></script>
    <script type="text/javascript" src="javascript/addNavAndFooter.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300&display=swap" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css"
        integrity="sha512-H4E1ASW8Ru1Npd1wQPB7JClskV8Nv1FG/bXK6TWMD+U9YMlR+VWUZp7SaIbBVBV/iRtefsIsv9dLSN6fdUI36w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</head>

<body onload="getNavBar();getFooter();">

    <section id="content">


        <section id="navbar">
            <div id="navbar-header">

            </div>


        </section>


        <section>
            <div class="container-fluid  py-2">
                <div class="fs-header text-center header-maps">
                    Not sure how to get to Stamford from your current location?
                </div>
                <div class="container-fluid text-center header-maps">
                    Make sure to allow us to track your location on your
                    device so we can show you how to get to Stamford.
                </div>
            </div>
            <div class="container-fluid py-2 text-center">
                <div id="map" class="google-maps-border">
                </div>
            </div>

            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2uCD0xMKuS2FpdM4P_9QYT32qdDESniw&callback=initMap&libraries=&v=weekly"
                async>
                </script>
        </section>
    </section>

    <section>
        <div id="footer">

        </div>
    </section>

</body>

</html>
